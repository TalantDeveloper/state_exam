{% extends 'base.html' %}

{% block content %}
    <!-- Content wrapper -->
    <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light">
                    Guruhlar /

                </span>
            </h4>
            <!-- Bordered Table -->
            <div class="card">
                <h5 class="card-header">
                    Toshkent Davlat Stomatologiya Instituti
                </h5>
                <div class="card-body">
                    <div class="table-responsive text-nowrap">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th> ID</th>
                                <th> Guruh nomi</th>
                                <th> Talabalar soni</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for group in groups %}
                                <tr>
                                    <td><strong> {{ group.id }} </strong></td>
                                    <td>
                                        <a href="{% url 'main:group' group.id %}">
                                            {{ group.name }}
                                        </a>
                                    </td>
                                    <td>
                                        {{ group.students.all|length }}
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--/ Bordered Table -->
        </div>
        <!-- / Content -->
    </div>
{% endblock %}

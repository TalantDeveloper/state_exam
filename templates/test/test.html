{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light">
                    {{ student.full_name }} /
                </span>
                Test natijasini kiritish
            </h4>

            <div class="row">
                <div class="col-lg-8 mb-4 order-0">
                    <div class="card">
                        <div class="d-flex align-items-end row">
                            <div class="col-sm-7">
                                <div class="card-body">
                                    <h5 class="card-title text-primary">
                                        {{ student.full_name }}
                                    </h5>
                                    {% if result_test %}
                                        <p class="mb-4">
                                            Test natijasi
                                            <span class="fw-bold">
                                            {{ result_test.result }} %
                                        </span>
                                            ga topshirdi.
                                        </p>
                                        <a href="{% url 'main:group' group.id %}"
                                           class="btn btn-sm btn-outline-primary">
                                            Ortga qaytish
                                        </a>
                                    {% else %}
                                        <form action="{% url 'main:test' student.id %}" method="post">
                                            {% csrf_token %}
                                            <div class="mb-5">
                                                <label for="123" class="form-label">Natija</label>
                                                <input type="text" class="form-control" id="123" placeholder="80"
                                                       name="result"/>
                                            </div>
                                            <div class="col-md-10">
                                                <button type="submit" class="btn btn-primary">Yuborish</button>
                                            </div>
                                        </form>
                                    {% endif %}


                                </div>
                            </div>
                            <div class="col-sm-5 text-center text-sm-left">
                                <div class="card-body pb-0 px-0 px-md-4">
                                    <img src="{% static 'img/illustrations/man-with-laptop-light.png' %}"
                                         height="140"
                                         alt="View Badge User"
                                         data-app-dark-img="illustrations/man-with-laptop-dark.png"
                                         data-app-light-img="illustrations/man-with-laptop-light.png"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
